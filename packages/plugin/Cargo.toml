[package]
name = "tauri-mcp"
version = "0.1.0"
description = "MCP server plugin for Tauri v2 app automation"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
keywords = ["tauri", "mcp", "automation", "testing", "ai"]
categories = ["development-tools", "gui"]
readme = "README.md"

[lib]
crate-type = ["lib", "cdylib", "staticlib"]

[dependencies]
tauri = "2"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.26"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
futures-util = "0.3"
base64 = "0.22"
uuid = { version = "1", features = ["v4"] }

[target.'cfg(target_os = "macos")'.dependencies]
block2 = "0.6"
objc2 = "0.6"
objc2-foundation = { version = "0.3", features = ["NSData", "NSError", "NSValue", "block2"] }
objc2-app-kit = { version = "0.3", features = ["NSImage", "NSBitmapImageRep", "NSGraphicsContext"] }
objc2-web-kit = { version = "0.3", features = ["WKWebView", "WKSnapshotConfiguration", "block2"] }

[lints]
workspace = true

[features]
default = []
