# cargo-deny configuration
# Run with: cargo deny check

[graph]
targets = [
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
]
all-features = true

[advisories]
db-path = "~/.cargo/advisory-db"
# Ignore gtk3-rs unmaintained advisories - these are transitive dependencies from Tauri
# that we can't control. All gtk3-rs crates are marked as unmaintained but Tauri still uses them.
ignore = [
    "RUSTSEC-2024-0370",
    "RUSTSEC-2024-0411",
    "RUSTSEC-2024-0412",
    "RUSTSEC-2024-0413",
    "RUSTSEC-2024-0414",
    "RUSTSEC-2024-0415",
    "RUSTSEC-2024-0416",
    "RUSTSEC-2024-0417",
    "RUSTSEC-2024-0418",
    "RUSTSEC-2024-0419",
    "RUSTSEC-2024-0420",
    "RUSTSEC-2024-0429",
    "RUSTSEC-2025-0057",
    "RUSTSEC-2025-0075",
    "RUSTSEC-2025-0080",
    "RUSTSEC-2025-0081",
    "RUSTSEC-2025-0098",
    "RUSTSEC-2025-0100",
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "CC0-1.0",
]
confidence-threshold = 0.8
# Don't warn about unused license allowances
unused-allowed-license = "allow"

[bans]
# Allow multiple versions - these are transitive dependencies we can't control
multiple-versions = "allow"
wildcards = "allow"
highlight = "all"
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
